# config.properties
author=Steve DiNino
suite=Catalyst Legal Nurse Regression Tests
base.url=https://www.catalystlegalnurse.com
report.title=Catalyst Test Report
report.name=Legal Nurse Consulting Test Suite
report.theme=STANDARD
wait.timeout.seconds=10


# Browser specific settings
# Available browsers: chrome, edge, firefox

browser=firefox

# Common options
accept.insecure.certs=true

# Chrome options
chrome.start.maximized=true
chrome.disable.infobars=true
chrome.disable.notifications=true
chrome.exclude.switches=enable-automation

# Edge options
edge.start.maximized=true
edge.disable.notifications=true

# Firefox options
firefox.headless=true
firefox.window.width=1920
firefox.window.height=1080